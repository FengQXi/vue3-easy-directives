<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <input type="text" v-model="message" v-trim>
    </div>
</body>
<script type="module">
    import { trim } from '../dist/vue3-easy-directives.mjs'
    const { createApp, ref } = Vue
    const app = createApp({
        setup() {
            const message = ref('Hello vue!')
            return {
                message
            }
        },
        directives: {
            trim
        }
    })
    // app.use(vue3EasyDirectives)
    app.mount('#app')
</script>
</html>
